<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/all.min.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="left-info">
        <div class="pic-gradient"></div>
        <div class="today-info">
          <h2>Monday</h2>
          <span>23 October 2023</span>
          <div>
            <i class="fa fa-solid fa-location-crosshairs"></i>
            <span>Prague, CZE</span>
          </div>
        </div>
        <div class="today-weather">
          <i class="fa-regular fa-sun"></i>
          <h1 class="weather-temp">25°C</h1>
          <h3>Sunny</h3>
        </div>
      </div>

      <div class="right-info">
        <div class="day-info">
          <div>
            <span class="title">PRECIPITATION</span>
            <span class="value">4 %</span>
          </div>
          <div>
            <span class="title">HUMIDITY</span>
            <span class="value">34 %</span>
          </div>
          <div>
            <span class="title">WIND SPEED</span>
            <span class="value">6 km/h</span>
          </div>
        </div>
        <ul class="days-list">
          <li>
            <i class="fa-solid fa-cloud-sun"></i>
            <span>Tue</span>
            <span class="day-temp">23°C</span>
          </li>
          <li>
            <i class="fa-solid fa-sun"></i>
            <span>Wed</span>
            <span class="day-temp">28°C</span>
          </li>
          <li>
            <i class="fa-solid fa-cloud-showers-heavy"></i>
            <span>Thu</span>
            <span class="day-temp">02°C</span>
          </li>
          <li>
            <i class="fa-solid fa-cloud-rain"></i>
            <span>Fri</span>
            <span class="day-temp">14°C</span>
          </li>
        </ul>

        <div class="search-box">
          <input type="text" placeholder="Enter your location..." />
          <button class="loc-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
